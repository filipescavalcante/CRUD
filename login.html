<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login!</title>
    <link rel="stylesheet" href="styles/style-login.css">
</head>
<body>
    <main class="container">
        <section class="login">

            <h1>Login</h1>
            <form action="#" method="post">

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="exemplo@gmail.com" required autocomplete="off"> <br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="min. 8 caracteres" required autocomplete="off"> <br>

                <input type="submit" value="Enviar"> <br>

                <span><a href="cadastro.html">Não possui uma conta?</a></span>

            </form>
        </section>
    </main>
</body>
</html>
