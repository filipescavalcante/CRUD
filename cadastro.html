<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/style-cadastro.css">
</head>
<body>
    <main class="container">
        <section class="login">

            <h1>Cadastro</h1>
            <form action="#" method="post">

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required autocomplete="off" placeholder="primeiro nome">
                
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="exemplo@gmail.com" required autocomplete="off"> <br>

                <label for="senha">Crie uma senha:</label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="min. 8 caracteres" required autocomplete="off"> <br>
                
                <label for="senha">Confirme sua senha:</label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="min. 8 caracteres" required autocomplete="off"> <br>

                <input type="submit" value="Finalizar Cadastro"> <br>

            </form>
        </section>
    </main>
</body>
</html>
